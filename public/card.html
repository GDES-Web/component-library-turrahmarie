<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cards</title>
</head>

<body>
    <!-- Style One -->
    <section id="card-one">

        <div class="container">
            <div class="card-stlye-one primary">
                <div class="card-overlay">
                    <p>Card One</p>
                </div>
            </div>
            <div class="card-stlye-one secondary">
                <div class="card-overlay">
                    <p>Card Two</p>
                </div>
            </div>
            <div class="card-stlye-one third">
                <div class="card-overlay">
                    <p>Card Three</p>
                </div>
            </div>

    </section>


    <!-- Style Two -->
    <section id="card-two">

        <div class="container">
            <div class="card-style-two primary">
                <div class="card-overlay">
                    <p>Card One</p>
                    <button class="btn btn-default">Button</button>
                </div>
            </div>
            <div class="card-style-two secondary">
                <div class="card-overlay">
                    <p>Card Two</p>
                    <button class="btn btn-default">Button</button>
                </div>
            </div>
            <div class="card-style-two third">
                <div class="card-overlay">
                    <p>Card Three</p>
                    <button class="btn btn-default">Button</button>
                </div>
            </div>

    </section>

</body>

</html>
